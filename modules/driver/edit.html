<div class="page-content">
	<div class="page-header">
		<h1>司机详情<small><i class="fa fa-angle-double-right "></i> {{order.no}} </small></h1>
	</div>	
	<div class="row">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header">
					<h4 class="lighter">司机信息</h4>
				</div>
				<div class="widget-body">
					<div class="widget-main padding-12 no-padding-left no-padding-right">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right"> 司机手机号 </label>
								<div class="col-sm-3">
									<input ng-model="order.cust.name"  class="col-sm-12" type="text" placeholder="司机手机号"  ng-disabled="isDisable">
								</div>
								<label class="col-sm-2 control-label no-padding-right"> 司机登录密码 </label>
								<div class="col-sm-3">
									<input ng-model="order.cust.contact"  class="col-sm-12" type="text" placeholder="司机登录密码"  ng-disabled="isDisable">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right"> 司机姓名 </label>
								<div class="col-sm-3">
									<input ng-model="order.cust.name"  class="col-sm-12" type="text" placeholder="司机姓名"  ng-disabled="isDisable">
								</div>
								<label class="col-sm-2 control-label no-padding-right"> 身份证号 </label>
								<div class="col-sm-3">
									<input ng-model="order.cust.contact"  class="col-sm-12" type="text" placeholder="身份证号"  ng-disabled="isDisable">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="widget-box transparent">
				<div class="widget-header">
					<h4 class="lighter">货车信息</h4>
					<div class="widget-toolbar no-border">
						<a href="#" data-action="collapse"><i class="icon-chevron-up"></i></a>
					</div>
				</div>
				<div class="widget-body">
					<div class="widget-main padding-6 no-padding-left no-padding-right">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>车牌号</th>
										<th>车型</th>
										<th>车长</th>
										<th>吨位</th>
										<th>货厢</th>
										<th>货车类型</th>
										<th>品牌</th>
										<th>车牌的照片</th>
										<th>货车照片</th>
										<th><button  ng-hide="isDisable" ng-click="new_goods()" class="btn btn-primay btn-xs">添加</button></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in order.goods">
										<td><input ng-model="item.name" class="col-sm-12" type="text" placeholder="货品名称"  ng-disabled="isDisable"></td>
										<td><input ng-model="item.num" class="col-sm-12" type="number" placeholder="数量"  ng-disabled="isDisable"></td>
										<td><input ng-model="item.uweight" class="col-sm-12" type="number" placeholder="单位重量"  ng-disabled="isDisable"></td>
										<td><input ng-model="item.weight" class="col-sm-12" type="number" placeholder="总重量"  ng-disabled="isDisable"></td>
										<td>
											<input ng-model="item.l" class="col-sm-4" type="number" placeholder="长" ng-disabled="isDisable" >
											<input ng-model="item.w" class="col-sm-4" type="number" placeholder="宽"  ng-disabled="isDisable">
											<input ng-model="item.h" class="col-sm-4" type="number" placeholder="高"  ng-disabled="isDisable">
										</td>
										<td><input ng-model="item.volumn" class="col-sm-12" type="text" placeholder="总体积"  ng-disabled="isDisable"></td>
										<td><input ng-model="item.description" class="col-sm-12" type="text" placeholder="详情"  ng-disabled="isDisable"></td>
										<td>
											<div class="btn-group" ng-hide="isDisable">
												<button ng-click="del_goods(item.name)" class="btn btn-xs btn-danger"><i class="icon-trash bigger-120"></i></button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>				
		</div>
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr><th>身份证正面</th><th>驾驶证正面</th></tr>
					</thead>
					<tbody>
						<tr>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr><th>行驶证（正页）</th><th>行驶证（副业）</th></tr>
					</thead>
					<tbody>
						<tr>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr><th>挂车行驶证（可选）</th><th>司机照片（可选）</th></tr>
					</thead>
					<tbody>
						<tr>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header">
					<h4 class="lighter">货车信息</h4>
					<div class="widget-toolbar no-border">
						<a href="#" data-action="collapse"><i class="icon-chevron-up"></i></a>
					</div>
				</div>
				<div class="widget-body">
					<div class="widget-main padding-6 no-padding-left no-padding-right">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>银行</th>
										<th>卡号</th>
										<th>姓名</th>
										<th>类别</th>
										<th><button  ng-hide="isDisable" ng-click="new_goods()" class="btn btn-primay btn-xs">添加</button></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in order.goods">
										<td><input ng-model="item.name" class="col-sm-12" type="text" placeholder="货品名称"  ng-disabled="isDisable"></td>
										<td><input ng-model="item.num" class="col-sm-12" type="number" placeholder="数量"  ng-disabled="isDisable"></td>
										<td><input ng-model="item.uweight" class="col-sm-12" type="number" placeholder="单位重量"  ng-disabled="isDisable"></td>
										<td><input ng-model="item.weight" class="col-sm-12" type="number" placeholder="总重量"  ng-disabled="isDisable"></td>
										<td>
											<input ng-model="item.l" class="col-sm-4" type="number" placeholder="长" ng-disabled="isDisable" >
											<input ng-model="item.w" class="col-sm-4" type="number" placeholder="宽"  ng-disabled="isDisable">
											<input ng-model="item.h" class="col-sm-4" type="number" placeholder="高"  ng-disabled="isDisable">
										</td>
										<td><input ng-model="item.volumn" class="col-sm-12" type="text" placeholder="总体积"  ng-disabled="isDisable"></td>
										<td><input ng-model="item.description" class="col-sm-12" type="text" placeholder="详情"  ng-disabled="isDisable"></td>
										<td>
											<div class="btn-group" ng-hide="isDisable">
												<button ng-click="del_goods(item.name)" class="btn btn-xs btn-danger"><i class="icon-trash bigger-120"></i></button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>				
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-sm-2 col-sm-offset-1">
			<a ng-click="save()" class="btn btn-app btn-primary btn-xs"><i class="icon-save bigger-160"></i>提交</a>
		</div>
	</div>
</div>
