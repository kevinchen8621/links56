<div class="page-content">
	<div class="page-header">
		<h1>货主详情 <small><i class="fa fa-angle-double-right "></i> {{order.no}} </small></h1>
	</div>	
	<div class="row">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header">
					<h4 class="lighter">账号信息</h4>
				</div>
				<div class="widget-body">
					<div class="widget-main padding-12 no-padding-left no-padding-right">
						<form class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right"> 联系人手机号 </label>
								<div class="col-sm-3">
									<input ng-model="order.cust.name"  class="col-sm-12" type="text" placeholder="联系人手机号" >
								</div>
								<label class="col-sm-2 control-label no-padding-right"> 联系人登录密码 </label>
								<div class="col-sm-3">
									<input ng-model="order.cust.contact"  class="col-sm-12" type="text" placeholder="联系人登录密码" >
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-7">
					<div class="widget-box transparent">
						<div class="widget-header">
							<h4 class="lighter">公司信息</h4>
						</div>
						<div class="widget-body">
							<div class="widget-main padding-12 no-padding-left no-padding-right">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 公司名称 </label>
										<div class="col-sm-10">
											<input ng-model="order.from.name" type="text" class="col-sm-12" placeholder="公司名称" >
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 所在地区 </label>
										<div class="col-sm-3" style="padding-right:0px;">
											<select class="form-control no-padding-right" 
												ng-model="order.from.province" 
												ng-options="key as key for (key,value) in dists"
												ng-change="order.from.city='';order.from.district='';" >
												<option value="">-- 省 --</option>
											</select>
										</div>
										<div class="col-sm-3" style="padding-left:0px;padding-right:0px;">
											<select class="form-control"
												ng-model="order.from.city" 
												ng-options="key as key for (key,value) in dists[order.from.province]"
												ng-change="order.from.district='';" >
												<option value="">-- 市 --</option>
											</select>
										</div>
										<div class="col-sm-3" style="padding-left:0px;padding-right:0px;">
											<select class="form-control"
												ng-model="order.from.district" 
												ng-options="value as value for value in dists[order.from.province][order.from.city]">
												<option value="">-- 区 --</option>
											</select>
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 具体地址 </label>
										<div class="col-sm-10">
											<input ng-model="order.from.address" class="col-sm-12" type="text" placeholder="具体地址" >
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 公司电话 </label>
										<div class="col-sm-10">
											<input ng-model="order.from.address" class="col-sm-12" type="text" placeholder="公司电话" >
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 公司网址 </label>
										<div class="col-sm-10">
											<input ng-model="order.from.address" class="col-sm-12" type="text" placeholder="公司网址" >
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 主营业务 </label>
										<div class="col-sm-10">
											<input ng-model="order.from.address" class="col-sm-12" type="text" placeholder="主营业务" >
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 年营业额 </label>
										<div class="col-sm-10">
											<input ng-model="order.from.address" class="col-sm-12" type="text" placeholder="年营业额" >
										</div>
									</div>						
								</form>				
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-5">
					<div class="widget-box transparent">
						<div class="widget-header">
							<h4 class="lighter">联系人信息</h4>
						</div>
						<div class="widget-body">
							<div class="widget-main padding-12 no-padding-left no-padding-right">
								<form class="form-horizontal" role="form">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 姓名 </label>
										<div class="col-sm-9">
											<input ng-model="order.to.name" type="text" class="col-sm-12" placeholder="姓名" >
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 性别 </label>
										<div class="col-sm-9">
											<input ng-model="order.to.address" class="col-sm-12" type="text" placeholder="性别" >
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 所属部门 </label>
										<div class="col-sm-9">
											<input ng-model="order.to.contact" class="col-sm-12" type="text" placeholder="所属部门" >
										</div>
									</div>						
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right"> 职位</label>
										<div class="col-sm-9">
											<input ng-model="order.to.tel" class="col-sm-12" type="text" placeholder="职位" >
										</div>
									</div>
								</form>				
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr><th>营业执照</th><th>组织机构代码证</th><th>税务登记证</th></tr>
					</thead>
					<tbody>
						<tr>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
							<td><img src="http://www.soci.com.cn/upload/example/201003/2010031704125612.jpg" width="80%"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-xs-12">
		<div class="col-sm-2 col-sm-offset-3">
			<a ng-click="save()" class="btn btn-app btn-primary btn-xs"><i class="icon-save bigger-160"></i>提交</a>
		</div>
	</div>
</div>
