<div class="page-content">

		<h1>运单查询</h1>
	</div>	
	<div class="row">

			<!-- PAGE CONTENT BEGINS -->
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-1 control-label no-padding-right"> 公司名称 </label>
					<div class="col-sm-2">
						<input type="text" placeholder="公司名称" >
					</div>
					<label class="col-sm-1 control-label no-padding-right"> 姓名 </label>
					<div class="col-sm-2">
						<input type="text" placeholder="姓名" >
					</div>
					<label class="col-sm-1 control-label no-padding-right"> 手机号 </label>
					<div class="col-sm-2">
						<input type="text" placeholder="手机号" >
					</div>
					<label class="col-sm-1 control-label no-padding-right"> 获得方式 </label>
					<div class="col-sm-2">
						<select class="form-control" id="form-field-select-1">
							<option value="">全部</option>
							<option value="AL">抢单</option>
							<option value="AK">直接指定司机</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-1 control-label no-padding-right"> 发货地 </label>
					<div class="col-sm-1" style="padding-right:0px;">
						<select class="form-control no-padding-right" 
							ng-model="user.province" 
							ng-options="key as key for (key,value) in dists"
							ng-change="user.city='';user.district='';">
							<option value="">-- 省 --</option>
						</select>
					</div>
					<div class="col-sm-1" style="padding-left:0px;padding-right:0px;">
						<select class="form-control"
							ng-model="user.city" 
							ng-options="key as key for (key,value) in dists[user.province]"
							ng-change="user.district='';">
							<option value="">-- 市 --</option>
						</select>
					</div>
					<label class="col-sm-1 control-label no-padding-right"> 收货地 </label>
					<div class="col-sm-1" style="padding-right:0px;">
						<select class="form-control no-padding-right" 
							ng-model="user.province" 
							ng-options="key as key for (key,value) in dists"
							ng-change="user.city='';user.district='';">
							<option value="">-- 省 --</option>
						</select>
					</div>
					<div class="col-sm-1" style="padding-left:0px;padding-right:0px;">
						<select class="form-control"
							ng-model="user.city" 
							ng-options="key as key for (key,value) in dists[user.province]"
							ng-change="user.district='';">
							<option value="">-- 市 --</option>
						</select>
					</div>
					<label class="col-sm-1 control-label no-padding-right"> 运单号 </label>
					<div class="col-sm-2">
						<input type="text" placeholder="运单号" >
					</div>
					<label class="col-sm-1 control-label no-padding-right"> 关联订单号 </label>
					<div class="col-sm-2">
						<input type="text" placeholder="订单号" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-1 control-label no-padding-right"> 运单状态 </label>
					<div class="col-sm-2">
						<select class="form-control" id="form-field-select-1">
							<option value="">全部</option>
							<option value="AL">待提货</option>
							<option value="AK">货品运输中</option>
							<option value="AK">货品已到达</option>
							<option value="AK">待审核付款金额</option>
							<option value="AK">已审核付款金额,待付款</option>
							<option value="AK">运单部分付款</option>
							<option value="AK">运单已结束</option>
							<option value="AK">运单已关闭</option>
						</select>
					</div>
					<label class="col-sm-1 control-label no-padding-right"> 异常 </label>
					<div class="col-sm-2">
						<select class="form-control" id="form-field-select-1">
							<option value="">全部</option>
							<option value="AL">无异常</option>
							<option value="AK">有异常</option>
						</select>
					</div>					
				</div>
			</form>
			<hr>
		</div>
