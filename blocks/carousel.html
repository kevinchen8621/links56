<div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
	<div class="carousel-inner">
		{{~it.data:item:index}}
		<div class="item {{?index==0}}active{{?}}" style="background-image: url({{=item.face}})">
			<div class="caption">
				<h1 class="animated fadeInLeftBig">{{=item.pre}} <span>{{=item.title}}</span></h1>
				<p class="animated fadeInRightBig">{{=item.subtitle}}</p>
				<a data-scroll class="btn btn-start animated fadeInUpBig" href="#services">开始访问</a>
			</div>
		</div>
		{{~}}
	</div>
	<a class="left-control" href="#home-slider" data-slide="prev"><i class="fa fa-angle-left"></i></a>
	<a class="right-control" href="#home-slider" data-slide="next"><i class="fa fa-angle-right"></i></a>
	<a id="tohash" href="#services"><i class="fa fa-angle-down"></i></a>
</div><!--/#home-slider-->
